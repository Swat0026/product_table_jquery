<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="add_product_form">
        
        <label for="product_sku">
          <span>Product SKU</span>
          <input type="text" id="hiddenid" hidden>
          <input type="text" name="product_sku" id="product_sku" />
        </label>
        <label for="product_name">
          <span>Product Name</span>
          <input type="text" name="product_name" id="product_name" />
        </label>
        <label for="product_price">
          <span>Product Price</span>
          <input type="text" name="product_price" id="product_price" />
        </label>
        <label for="product_quantity">
          <span>Product Quantity</span>
          <input type="text" name="product_quantity" id="product_quantity" />
        </label>
        <p class="submit">
          <input
            type="button"
            name="add_product"
            id="add_product"
            value="Add Product"
          />
        </p>
        <p class="submit"> 
          <input
            type="button"
            name="update_product"
            id="update_product"
            value="Update Product"
          />
        </p>
      </div>
      <div id="notification">
        <div class="success">
          Product Added Successfully.<a href="#" class="close">X</a>
        </div>
        <div class="error">
          There is some problem.<a href="#" class="close">X</a>
        </div>
      </div>
      <p id="output"></p>
      <div id="product_list">
        <table>
          <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>101</td>
            <td>Product 101</td>
            <td>$150.00</td>
            <td>50</td>
            <td>
              <a href="#" class="edit">Edit</a
              ><a href="#" class="delete">Delete</a>
            </td>
          </tr>
          <tr>
            <td>102</td>
            <td>Product 102</td>
            <td>$100.00</td>
            <td>20</td>
            <td>
              <a href="#" class="edit">Edit</a
              ><a href="#" class="delete">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      $("#update_product").hide();
      var items=[];
      $("#add_product").on('click',function(){
        var sku=$("#product_sku").val();
        var name=$("#product_name").val();
        var price=$("#product_price").val();
        var quantity=$("#product_quantity").val();
        var itemscart={
          "sku1":sku,
          "name1":name,
          "price1":price,
          "quantity1":quantity,

        }
        items.push(itemscart);
        console.log(items);
        display();

      })
      var html=`<table>
        <tr>
          <th>Sku</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>

          
          </tr>`

          display=()=>{
            var html1="";

          items.forEach((element,index)=>{
            html1+=`<tr>
              <td>${element.sku1}</td>
              <td>${element.name1}</td>
              <td>${element.price1}</td>
              <td>${element.quantity1}</td>
              <td><a href="#" class="edit" id=${index}>Edit &nbsp</a>&nbsp&nbsp&nbsp<a href="#" class="del">Remove</td>
              </tr>`
            
           

          });$("#product_list").html(html+html1+"</table>")
        }

       

    </script>
  </body>
</html>
